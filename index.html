<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>prepBot</title>
        <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Heebo" rel="stylesheet">
        <script src="./bower_components/jquery/dist/jquery.min.js"></script>

    </head>

    <body id="frontPage" style="font-family: 'Heebo', sans-serif;">
        <div class="container">
            <div class="row">
                <div class="navbar navbar-default navbar-fixed-top">
                    <div class="container-fullwidth">
                        <div class="navbar-collapse collapse">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-menubuilder">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#"><img id="symbol" src="/images/symbol1.png" alt="prepBot"></a>
                        </div>
                        <div class="navbar-form navbar-right">
                            <button id="btnLogout" class="btn btn-action hide btn-default"> Log out </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" id="fade">
                <div id="rect" class="col-md-12 col-md-offset-3">
                    <div class="rectangle col-md-12">
                        <div class="col-md-offset-3">
                            <img id="logo" src="/images/header1.png" alt="prepBot"><br>
                        </div>
                        <form id="indexForm">
                            <div class="form-group">
                                <label id="loginLabel" for="txtEmail">Email:</label><br>
                                <input id="txtEmail" class="form-control" type="email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label id="loginLabel" for="txtPassword">Password:</label><br>
                                <input id="txtPassword" class="form-control" type="password" placeholder="Password">
                            </div>
                        </form>
                    <button id="btnLogin" class="btn btn-action btn-default"> Log in </button>
                    <button id="btnSignUp" class="btn btn-secondary btn-default"> Sign Up </button>
                    <p style="color:red;" id="errorLogin"><p>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>
        <script src="app.js"></script>
        <script src="index.js"></script>
    </body>

</html>

<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>prepBot</title>
        <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    </head>

    <body>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">prepBot</a>
          </div>
          <div class="navbar-form navbar-right">
            <button id="btnLogout" class="btn btn-action hide btn-default"> Log out </button>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <h1 >Log in</h1> <br>
            <form>
              <div class="form-group">
                <label for="txtEmail">Email:</label><br>
                <input id="txtEmail" class="form-control" type="email" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="txtPassword">Password:</label><br>
                <input id="txtPassword" class="form-control" type="password" placeholder="password">
              </div>
                <button id="btnLogin" class="btn btn-action btn-primary"> Log in </button>
                <button id="btnSignUp" class="btn btn-secondary btn-primary"> Sign Up </button>
                <button id="btn-student" class="btn btn-student btn-primary"> Log in </button>
                <button id="btn-foreleser" class="btn btn-foreleser btn-primary"> Sign Up </button>
            </form>
          </div>
        </div>
      </div>


      <script src="app.js"></script>
    </body>

</html>
